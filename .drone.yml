kind: pipeline
name: deploy develop
type: kubernetes

environment:
  SSH_KEY:
    from_secret: id_rsa

trigger:
  branch:
  - main
  event:
  - push
steps:
  - name: Update develop infra
    image: modeseven/gityq
    user: 0
    commands:
      - git clone git@github.com:modeseven/demoinfra.git
      - cd demoinfra
      - git status
