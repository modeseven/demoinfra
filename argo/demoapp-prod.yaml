apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demoapp-prod
  namespace: argocd
spec:
  destination:
    namespace: demoapp-prod
    server: 'https://kubernetes.default.svc'
  info:
    - name: test
      value: test
  project: demo
  source:
    helm:
      valueFiles:
        - values.prod.yml
    path: charts/demoapp
    repoURL: 'git@github.com:modeseven/demoinfra.git'
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true